services:
  postgres_stag:
    image: postgres:latest
    hostname: postgres
    ports:
      - 5431:5432
    volumes:
      - ./app/postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env.staging

  xera_stag:
    build:
      context: .
      dockerfile: Dockerfile.stag
    ports:
      - 5000:5000
    volumes:
      - ./:/xera_app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres_stag
    depends_on:
      - postgres_stag
    env_file:
      - .env.staging
    # local
    command: >
      sh -c "
      npx sequelize-cli db:migrate &&
      npx sequelize-cli db:seed:all &&
      npm run stag
      "
